plugins {
    id 'java'
}

group = 'com.sedin.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.1'

}

test {
    useTestNG()
}